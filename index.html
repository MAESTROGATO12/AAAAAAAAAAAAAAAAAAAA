<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombravale - En 2027</title>
    <style>
        /* Reset básico */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0b0c1a, #1a1a2e);
            color: #fff;
            height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }

        /* Fondo dinámico de nubes */
        .cloud {
            position: absolute;
            width: 200px;
            height: 60px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            filter: blur(10px);
            animation: floatClouds linear infinite;
        }

        @keyframes floatClouds {
            0% { transform: translateX(-250px); }
            100% { transform: translateX(110vw); }
        }

        /* Contenedor principal */
        .main {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 80px;
        }

        h1 {
            font-size: 5em;
            color: #ff4f79;
            text-shadow: 0 0 20px #ff4f79, 0 0 40px #ff4f79;
            animation: neonPulse 2s infinite alternate;
        }

        p.subtitle {
            font-size: 2em;
            margin-top: 10px;
            color: #ffffffaa;
        }

        @keyframes neonPulse {
            0% { text-shadow: 0 0 10px #ff4f79, 0 0 20px #ff4f79, 0 0 40px #ff4f79; }
            100% { text-shadow: 0 0 30px #ff4f79, 0 0 60px #ff4f79, 0 0 90px #ff4f79; }
        }

        /* Tarjetas informativas */
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 60px;
            flex-wrap: wrap;
        }

        .card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
            cursor: default;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.1);
        }

        .card h2 {
            color: #ff4f79;
            margin-bottom: 10px;
        }

        .card p {
            color: #ffffffcc;
            font-size: 1em;
        }

        /* Botón */
        .notify-btn {
            margin-top: 50px;
            padding: 15px 35px;
            font-size: 1.2em;
            background-color: #ff4f79;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .notify-btn:hover {
            transform: scale(1.1);
            background-color: #e63966;
        }
    </style>
</head>
<body>
    <!-- Nubes dinámicas -->
    <div class="cloud" style="top:50px; animation-duration: 60s;"></div>
    <div class="cloud" style="top:150px; animation-duration: 80s;"></div>
    <div class="cloud" style="top:300px; animation-duration: 100s;"></div>
    <div class="cloud" style="top:400px; animation-duration: 70s;"></div>

    <!-- Contenido principal -->
    <div class="main">
        <h1>Sombravale</h1>
        <p class="subtitle">En 2027</p>

        <div class="cards">
            <div class="card">
                <h2>Mundo</h2>
                <p>Explora paisajes misteriosos y descubre secretos ocultos en Sombravale.</p>
            </div>
            <div class="card">
                <h2>Historia</h2>
                <p>Una historia épica llena de aventura, misterio y criaturas únicas.</p>
            </div>
            <div class="card">
                <h2>Personajes</h2>
                <p>Conoce héroes y aliados que te acompañarán en cada desafío.</p>
            </div>
        </div>

        <button class="notify-btn" onclick="alert('¡Te notificaremos cuando Sombravale llegue en 2027!')">Notificarme</button>
    </div>
</body>
</html>
