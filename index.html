<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Juego - Próximamente</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #162447);
            overflow: hidden;
            color: #fff;
        }

        /* Fondo animado de partículas */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(233, 69, 96, 0.7);
            border-radius: 50%;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) translateX(100px) scale(1); opacity: 0; }
        }

        .container {
            z-index: 1;
            text-align: center;
            max-width: 90%;
        }

        h1 {
            font-size: 4em;
            color: #e94560;
            animation: pop 1s ease forwards;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        p {
            font-size: 1.5em;
            margin: 0.5em 0 1em;
            color: #ffffffcc;
            animation: fadeIn 2s ease forwards;
        }

        .countdown {
            font-size: 2em;
            margin-top: 1em;
            color: #0f3460;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5em 1em;
            border-radius: 15px;
            display: inline-block;
            animation: fadeIn 2.5s ease forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        button {
            margin-top: 2em;
            padding: 0.8em 2em;
            font-size: 1em;
            background-color: #e94560;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 3s ease forwards;
        }

        button:hover {
            background-color: #d13450;
            transform: scale(1.1);
        }

        /* Efecto de brillo en el botón */
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0.4), rgba(255,255,255,0));
            transform: skewX(-25deg);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Mi Juego</h1>
        <p>¡Próximamente en pre-alpha! Prepárate para la aventura.</p>
        <div class="countdown" id="countdown"></div>
        <button onclick="alert('¡Gracias por tu interés!')">Notificarme</button>
    </div>

    <script>
        // Contador regresivo
        const releaseDate = new Date("2026-06-01T00:00:00").getTime();

        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = releaseDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if(distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "¡El juego ya está disponible!";
            }
        }, 1000);

        // Crear partículas flotantes
        for(let i=0; i<30; i++){
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = 5 + Math.random() * 10 + 's';
            particle.style.width = particle.style.height = 5 + Math.random() * 10 + 'px';
            document.body.appendChild(particle);
        }
    </script>
</body>
</html>
