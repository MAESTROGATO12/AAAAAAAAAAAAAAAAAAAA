<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombravale - En 2027</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #0b0c1a, #1a1a2e);
            overflow: hidden;
            color: #fff;
            text-align: center;
        }

        /* Contenedor central */
        .container {
            z-index: 1;
            animation: fadeIn 2s ease forwards;
        }

        h1 {
            font-size: 5em;
            color: #e94560;
            text-shadow: 
                0 0 10px #e94560, 
                0 0 20px #e94560, 
                0 0 40px #e94560, 
                0 0 80px #ff1e56;
            animation: neonPulse 2s infinite alternate;
        }

        p {
            font-size: 2em;
            margin-top: 0.5em;
            color: #ffffffaa;
            text-shadow: 0 0 10px #ffffff33;
            animation: fadeIn 3s ease forwards;
        }

        /* Animaciones */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes neonPulse {
            0% { text-shadow: 0 0 10px #e94560, 0 0 20px #e94560, 0 0 40px #e94560, 0 0 80px #ff1e56; }
            100% { text-shadow: 0 0 20px #ff1e56, 0 0 40px #ff1e56, 0 0 60px #ff1e56, 0 0 120px #ff1e56; }
        }

        /* Partículas */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(233,69,96,0.3));
            pointer-events: none;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) translateX(50px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sombravale</h1>
        <p>En 2027</p>
    </div>

    <script>
        // Crear partículas dinámicas
        const numParticles = 50;
        for(let i = 0; i < numParticles; i++){
            const particle = document.createElement('div');
            particle.classList.add('particle');

            const size = Math.random() * 6 + 4; // tamaño entre 4px y 10px
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';

            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = 5 + Math.random() * 10 + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';

            document.body.appendChild(particle);
        }

        // Efecto de partículas que siguen el mouse
        document.addEventListener('mousemove', e => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(p => {
                const x = parseFloat(p.style.left) || 0;
                const yMove = (e.clientY / window.innerHeight - 0.5) * 20;
                p.style.transform = `translateY(${yMove}px)`;
            });
        });
    </script>
</body>
</html>
