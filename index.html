<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombravale - En 2027</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #162447);
            overflow: hidden;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 5em;
            color: #e94560;
            text-shadow: 0 0 20px #e94560, 0 0 40px #e94560;
            animation: pop 1s ease forwards;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        p {
            font-size: 2em;
            margin-top: 0.5em;
            color: #ffffffcc;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Partículas flotantes */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(233, 69, 96, 0.6);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) translateX(100px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sombravale</h1>
        <p>En 2027</p>
    </div>

    <script>
        // Crear partículas flotantes
        for(let i = 0; i < 30; i++){
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = 5 + Math.random() * 10 + 's';
            particle.style.width = particle.style.height = 5 + Math.random() * 12 + 'px';
            document.body.appendChild(particle);
        }
    </script>
</body>
</html>
